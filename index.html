<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中モード - Focus Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-controller" class="controller-panel">
        <h1>集中モード コントローラー</h1>
        
        <div class="mode-selector">
            <button id="focus-mode-btn" class="mode-btn">
                <span class="icon">🎯</span>
                <span class="text">集中モード開始</span>
            </button>
            <button id="normal-mode-btn" class="mode-btn" style="display: none;">
                <span class="icon">💻</span>
                <span class="text">通常モードに戻る</span>
            </button>
        </div>
        
        <div id="window-buttons" style="display: none; margin-top: 1rem; gap: 0.5rem;">
            <button id="open-timer-btn" class="secondary-btn" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none;">
                ⏰ タイマーを開く
            </button>
            <button id="open-black-btn" class="secondary-btn" style="background: #1a1a1a; color: white; border: none; margin-top: 0.5rem;">
                🖤 黒画面を開く
            </button>
        </div>

        <div class="timer-settings">
            <h2>ポモドーロ設定</h2>
            <div class="setting-group">
                <label for="work-duration">作業時間（分）:</label>
                <input type="number" id="work-duration" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="break-duration">休憩時間（分）:</label>
                <input type="number" id="break-duration" value="5" min="1" max="30">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
